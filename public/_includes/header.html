<header x-data="{ open: false }" @keydown.window.escape="open = false" class="absolute inset-x-0 top-0 z-50">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="/" class="-m-1.5 p-1.5">
        <span class="sr-only">Flink Software</span>
        <img class="h-8 w-auto" src="/img/logo-horizontal.svg" alt="Flink Software logo" width="223.36" height="32" />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex cursor-pointer items-center justify-center rounded-md p-2.5 text-gray-700"
        @click="open = true">
        <span class="sr-only">Open menu</span>
        <svg
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="/expertises" class="text-sm/6 font-semibold text-gray-900">Expertises</a>
      <a href="/services" class="text-sm/6 font-semibold text-gray-900">Services</a>
      <a href="/ons-verhaal" class="text-sm/6 font-semibold text-gray-900">Ons verhaal</a>
      <a href="/contact" class="text-sm/6 font-semibold text-gray-900">Contact</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">{% include job-button.html text="Werken bij" %}</div>
  </nav>
  <div
    x-description="Mobile menu, show/hide based on menu open state."
    class="lg:hidden"
    x-ref="dialog"
    x-show="open"
    aria-modal="true"
    style="display: none">
    <div
      x-description="Background backdrop, show/hide based on slide-over state."
      class="fixed inset-0 z-50 bg-slate-100 opacity-70 backdrop-invert"></div>
    <div
      class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
      @click.away="open = false">
      <div class="flex items-center justify-between">
        <a href="/" class="-m-1.5 p-1.5">
          <span class="sr-only">Flink Software</span>
          <img class="h-8 w-auto" src="/img/logo-horizontal.svg" alt="Flink Software logo" width="223.36" height="32" />
        </a>
        <button type="button" class="-m-2.5 cursor-pointer rounded-md p-2.5 text-gray-700" @click="open = false">
          <span class="sr-only">Sluit menu</span>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              href="/expertises"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
              >Expertises</a
            >
            <a
              href="/services"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
              >Services</a
            >
            <a
              href="/ons-verhaal"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
              >Ons verhaal</a
            >
            <a
              href="/contact"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
              >Contact</a
            >
          </div>
          <div class="py-6">
            <div class="-mx-3 px-3 py-2.5">{% include job-button.html text="Werken bij" %}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
